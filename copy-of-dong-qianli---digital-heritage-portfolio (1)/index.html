
<!DOCTYPE html>
<html lang="en" class="scroll-smooth cursor-none">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Dong Qianli - Digital Pathways to Classical Chinese Gardens"
    />
    <title>Dong Qianli | SYSTEM ARCHIVE</title>
    <style>
      /* Hide default cursor */
      body, a, button, input {
        cursor: none !important;
      }
      
      body {
        /* Cosmic Background Base - Matches Canvas Gradient */
        background: radial-gradient(circle at center, #0a0a1a 0%, #000000 100%);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      /* CRT Scanline Overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        100% { opacity: 0.97; }
      }

      ::selection {
        background: #00f3ff;
        color: #000;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-tech-white antialiased scanlines">

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
